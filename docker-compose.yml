version: '3'
services:
  server:
    image: ghcr.io/tigattack/patchman
    command: server
    restart: unless-stopped
    ports: [8080:80]
    env_file:
      - .env

  worker:
    image: ghcr.io/tigattack/patchman
    command: worker
    depends_on: [redis]
    restart: unless-stopped
    env_file:
      - .env

  redis:
    image: redis:alpine
    restart: unless-stopped
    healthcheck:
      test:
        - "CMD-SHELL"
        - "redis-cli ping | grep PONG"
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    sysctls:
      net.core.somaxconn: '511'
